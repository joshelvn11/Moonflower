<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="background-section" class="fullscreen-section"></div>
    <header>
      <h1 class="display-font font-medium">MOONFLOWER</h1>

      <!-- Desktop Navigation -->
      <nav id="desktop-nav" class="paragraph-font font-medium">
        <a href="" class="hover-underline-animation">Data</a>
        <a href="" class="hover-underline-animation">Statistics</a>
        <a href="" class="hover-underline-animation">History</a>
        <a href="" class="hover-underline-animation">Facts</a>
        <a href="" class="hover-underline-animation">Quiz</a>
      </nav>

      <!-- Mobile Navigation -->
      <a
        id="mobile-nav-btn"
        href="javascript:void(0);"
        class="mobile-nav-icon"
        onclick="myFunction()"
      >
        <i class="fa fa-bars"></i>
      </a>

      <div id="menu-modal" class="glass-container-dark hidden">
        <nav id="mobile-nav" class="paragraph-font font-medium">
          <a id="mobile-nav-btn-close" class="mobile-nav-icon" href="">
            <i class="fa fa-xmark">X</i>
          </a>
          <a href="" class="">Data</a>
          <a href="" class="">Statistics</a>
          <a href="" class="">History</a>
          <a href="" class="">Facts</a>
          <a href="" class="">Quiz</a>
        </nav>
      </div>

      <div id="modal-overlay" class="hidden"></div>
    </header>

    <section id="hero-section">
      <div id="hero-text-container" class="fullscreen-section">
        <div id="hero-text-wrapper">
          <h1 class="paragraph-font-light" id="hero-text-medium">THE</h1>
          <h1 class="display-font" id="hero-text-large">MOON</h1>
        </div>
      </div>
      <div id="hero-image-wrapper">
        <img id="hero-image" src="assets/media/moon-image-2.png" />
      </div>
    </section>

    <section class="fullscreen-section"></section>

    <script src="script.js"></script>
  </body>
</html>
