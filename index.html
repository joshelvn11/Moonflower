<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Moonflower</title>
  </head>
  <body>
    <div id="background-section" class="fullscreen-section"></div>
    <div id="particles-js" class="fullscreen-section"></div>
    <audio
      loop
      src="/assets/audio/background-audio-compressed.mp3"
      id="background-audio"
    ></audio>

    <section id="entry-modal" class="fullscreen-section">
      <div id="entry-modal-heading-wrapper">
        <h1>Welcome</h1>
        <p>
          Welcome to Moonflower, a site where you can explore everything about
          the Moon.
        </p>
        <div id="entry-modal-form-wrapper">
          <p>Choose how you would like to customise your experience</p>

          <input type="checkbox" name="enable-audio" id="enable-audio" />
          <label for="enable-audio">Enable Audio</label>

          <input
            type="checkbox"
            name="enable-particles"
            id="enable-particles"
          />
          <label for="enable-particles">Enable Particles</label>

          <input
            type="checkbox"
            name="enable-high-contrast"
            id="enable-high-contrast"
          />
          <label for="enable-high-contrast">Enable High Contrast Mode</label>

          <button id="enter-site-button">Enter Site</button>
        </div>
      </div>
    </section>

    <header>
      <h1 class="display-font font-medium">MOONFLOWER</h1>

      <!-- Desktop Navigation -->
      <nav id="desktop-nav" class="paragraph-font font-medium">
        <a href="" class="hover-underline-animation">Data</a>
        <a href="" class="hover-underline-animation">Statistics</a>
        <a href="" class="hover-underline-animation">History</a>
        <a href="" class="hover-underline-animation">Facts</a>
        <a href="" class="hover-underline-animation">Quiz</a>
      </nav>

      <!-- Mobile Navigation -->
      <button id="mobile-nav-btn" class="transparent-button font-medium">
        <span class="fa fa-bars"></span>
      </button>

      <div id="menu-modal" class="glass-container-dark hidden">
        <nav id="mobile-nav" class="paragraph-font font-medium">
          <button
            id="mobile-nav-btn-close"
            class="transparent-button font-medium"
          >
            <span class="fa fa-times"></span>
          </button>
          <a href="" class="">Data</a>
          <a href="" class="">Statistics</a>
          <a href="" class="">History</a>
          <a href="" class="">Facts</a>
          <a href="" class="">Quiz</a>
        </nav>
      </div>

      <div id="modal-overlay" class="hidden"></div>
    </header>

    <section id="hero-section">
      <div id="hero-text-container" class="fullscreen-section">
        <div id="hero-text-wrapper">
          <h1 class="paragraph-font-light" id="hero-text-medium">THE</h1>
          <h1 class="display-font" id="hero-text-large">MOON</h1>
        </div>
      </div>
      <div id="hero-image-wrapper">
        <img id="hero-image" src="assets/media/images/moon-image-3.png" />
      </div>
    </section>

    <section class="fullscreen-section"></section>

    <!-- Import Particles.js and app.js files -->
    <script src="assets/scripts/particles.js-master/particles.js"></script>
    <script src="assets/scripts/particles.js-master/demo/js/app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
